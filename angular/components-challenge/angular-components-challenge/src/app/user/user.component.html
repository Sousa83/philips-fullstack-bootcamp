<main class="p-4">
  <section class="d-flex justify-content-end">
    <app-button label="adicionar usuÃ¡rio"></app-button>
  </section>
  <section class="mt-4">
    <table class="table">
      <thead>
        <tr class="border bg-light">
          <th class="select">
            <input type="checkbox" />
          </th>
          <th>user details</th>
          <th>role</th>
          <th>departament</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody class="border-0">
        <tr *ngFor="let user of users">
          <td class="align-middle select">
            <input type="checkbox" />
          </td>
          <td class="align-middle">
            <div class="user-details">
              <div class="user-thumbnail-container px-0">
                <app-image [src]="user.imageUrl"></app-image>
              </div>
              <div class="user-data d-sm-block">
                <h2>{{ user.name }}</h2>
                <h3>{{ user.email }}</h3>
                <h4>{{ user.dioUrl }}</h4>

                <span>{{ user.addedOn | date: "dd.MM.yyyy HH:mm" }}</span>
              </div>
            </div>
          </td>
          <td class="align-middle">{{ user.role }}</td>
          <td class="align-middle">{{ user.departament }}</td>
          <td class="actions">
            <div
              class="d-flex justify-content-between align-items-center flex-column"
            >
              <app-button label="editar"></app-button>
              <app-button label="remover" color="btn-danger"></app-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

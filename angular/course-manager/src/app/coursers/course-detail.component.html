<h2>course detail</h2>

<hr />

<!-- " #abc='ng...'" é variável de "template",
  usada para controlar o formulário -->

<form #courseForm="ngForm">
  <div class="form-group mt-1 row">
    <label class="col-1 col-form-label">name</label>
    <div class="col-11">
      <input
        required
        name="name"
        class="form-control"
        [(ngModel)]="course.name"
        #courseName="ngModel"
        [ngClass]="{ 'is-invalid': courseName.invalid }"
      />

      <div class="invalid-feedback">
        <span>Field is required</span>
      </div>
    </div>
  </div>

  <div class="form-group mt-1 row">
    <label class="col-1 col-form-label">price</label>
    <div class="col-11">
      <input
        required
        name="price"
        class="form-control"
        [(ngModel)]="course.price"
        #coursePrice="ngModel"
        [ngClass]="{ 'is-invalid': coursePrice.invalid }"
      />

      <div class="invalid-feedback">
        <span>Field is required</span>
      </div>
    </div>
  </div>

  <div class="form-group mt-1 row">
    <label class="col-1 col-form-label">rating</label>
    <div class="col-11">
      <input
        required
        name="rating"
        class="form-control"
        [(ngModel)]="course.rating"
        #courseRating="ngModel"
        [ngClass]="{ 'is-invalid': courseRating.invalid }"
      />

      <div class="invalid-feedback">
        <span>Field is required</span>
      </div>
    </div>
  </div>

  <div class="form-group mt-1 row">
    <label class="col-1 col-form-label">description</label>
    <div class="col-11">
      <textarea
        required
        name="description"
        class="form-control"
        [(ngModel)]="course.description"
        #courseDesc="ngModel"
        [ngClass]="{ 'is-invalid': courseDesc.invalid }"
      >
      </textarea>

      <div class="invalid-feedback">
        <span>Field is required</span>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-1">
    <button
      class="btn btn-primary"
      [disabled]="courseForm.invalid"
      (click)="save()"
    >
      save
    </button>
    <button class="btn btn-secondary ms-1" [routerLink]="['/courses']">
      Back
    </button>
  </div>
</form>

<h2 class="fs-4">course list</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <!-- for  -->
    <tr *ngFor="let course of courses">
      <td>
        <!-- data bing em atributos Ã© feita com o encapsulamento do atributo por "[]"  -->
        <img [src]="course.imageUrl" alt="" width="40" />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>

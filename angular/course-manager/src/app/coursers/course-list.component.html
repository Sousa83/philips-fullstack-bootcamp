<h2 class="fs-4">course list</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Course name:</label>
  <div class="col-10">
    <input [(ngModel)]="filter" type="text" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Code</th>
      <th>Release Date</th>
      <th>Rating</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <!-- for  -->
    <tr *ngFor="let course of filteredCourses">
      <td>
        <!-- data bing em atributos é feita com o encapsulamento do atributo por "[]"  -->
        <img [src]="course.imageUrl" alt="" width="40" />
      </td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | uppercase | replace: "-":" " }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>
        <div class="d-flex justify-content-between">
          <!-- criando um link para outro componente, usando parâmetros -->
          <a [routerLink]="['/course', course.id]" class="btn btn-primary">
            edit
          </a>

          <button class="btn btn-warning" (click)="deleteById(course.id)">
            delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
